<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
    <h1>{{ recipe_name|capfirst }}</h1>
    <hr>
    {% for ingredient, amount in recipe.items %}
        <p><li>{{ ingredient }}: {{ amount }}</li>
    {% empty %}
        <p>Такого рецепта не знаю :(</p>
    {% endfor %}
    <hr>
    <a href="{% url 'home' %}">Вернуться к списку блюд</a>
</body>
</html>
